[bar/main]
width = 100%
height = 28
background = #222
foreground = #fff
font-0 = "FiraCode Nerd Font:size=10;2"
modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio memory cpu temperature network

[xworkspaces]
type = internal/xworkspaces
icon-0 = ""
icon-1 = ""
icon-2 = ""
icon-3 = ""
icon-4 = ""
format-padding = 1
format-foreground = ${colors.green}

[date]
type = internal/date
interval = 5
date = "%Y-%m-%d %H:%M"
label =  %date%

[pulseaudio]
type = internal/pulseaudio
format-volume =   %volume%%
label-muted =  muted

[network]
type = internal/network
interface = wlp3s0
format-connected = %{F#00FF00} %{F-} connected
format-disconnected = %{F#FF0000} %{F-} disconnected

[memory]
type = internal/memory
interval = 2
format =  %percentage_used%%

[cpu]
type = internal/cpu
interval = 2
format =  %percentage:2%%

[temperature]
type = internal/temperature
format =  %temperature%
